<!DOCTYPE html>
<html>
<head>
  <title>PrepRN</title>

  <!-- Global site font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap"
  >

  <!-- Site‑wide styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='layout.css') }}">

   <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  {% block head %}{% endblock %}

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('home') }}" class="logo-link">
        <span class="logo">PrepRN</span>
      </a>
    </div>
    <div class="nav-right">
      {% if session.username %}
        <!-- Logged in navigation -->
        <a href="{{ url_for('home') }}"><i class="fa fa-home"></i></a>
        <a href="{{ url_for('dashboard') }}"><i class="fas fa-user-alt"></i></a>
        <a href="{{ url_for('my_recommendations') }}"><i class="fas fa-history"></i></a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i></a>
      {% else %}
        <!-- Logged out navigation -->
        <a href="{{ url_for('login_view') }}">Get Started</a>
      {% endif %}
    </div>
  </nav>
  <hr>

  {% block content %}{% endblock %}

<footer>
  <div class="footer-content">
    <span class="footer-logo">PrepRN</span>
    <span class="footer-text">Made with love for smarter eating • © {{ 2025 }}</span>
    <div class="footer-links">
      <a href="{{ url_for('dashboard') }}"><i class="fas fa-user-circle"></i> Dashboard</a>
      <a href="{{ url_for('my_recommendations') }}"><i class="fas fa-star"></i> My Picks</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </div>
</footer>

</body>
</html>
